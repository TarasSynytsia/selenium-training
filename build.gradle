group 'selenium'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile 'io.github.bonigarcia:webdrivermanager:1.7.2'
    testCompile 'org.seleniumhq.selenium:selenium-java:3.6.0'
    testCompile 'org.slf4j:slf4j-simple:1.7.9' // fix teh outpit - failed to load class "org.slf4j.impl.StaticLoggerBinder"
}
